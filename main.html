<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonial Section</title>
  <style>
    :root {
      background-color: #f5f5f5;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Main Container */
    .testimonials-container {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    .testimonials-container h1 {
      margin-bottom: 20px;
    }

    /* Individual Testimonial */
    .testimonial {
      padding: 15px 20px;
      border: 1px solid #dcdcdc;
      background-color: #ffffff;
      margin-bottom: 15px;
    }

    /* Testimonial Text */
    .testimonial p {
      margin: 0 0 10px 0;
      line-height: 1.5;
    }

    /* Author */
    .author {
      text-align: right;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="testimonials-container">
    <h1>Testimonials</h1>

    <div class="testimonial">
      <p>
        This product is amazing! I highly recommend it to anyone in need of a
        solution like this.
      </p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p>
        I have been using this for a few weeks now and it has completely
        transformed my workflow.
      </p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>
</body>
</html>
